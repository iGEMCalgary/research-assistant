{% extends 'software/layout.html' %}

{% block content %}
<h1 id="pagetitle">SOFTWARE</h1>
<h2 id="pageinfo">{{pageinfo}}</h2>
<div class="custom-container">
    <div id="modifybox">
        <form method="post" action="submit_software/">
            {% csrf_token %}
            <div class="row">
                <div class="col-2">
                    <h3 class="software-title">Title</h3>
                </div>
                <div style="text-align: left" class="col-10">
                    <input name="title" type="text" value="{{software.title}}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <h3 class="software-title">Description</h3>
                </div>
                <div style="text-align: left" class="col-10">
                    <textarea name="description" style="resize: none" rows="4" cols="50">{{software.body}}</textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <h3 class="software-title">Date Uploaded</h3>
                </div>
                <div style="text-align: left" class="col-10">
                    <input name="date_created" type="text" value="{{software.datePosted}}">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
