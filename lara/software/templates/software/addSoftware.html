{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lara - Lab Research Assistant</title>
    <!-- BootstrapCDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/addSoftware.css' %}">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">Lara</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Protocols</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Software</a>
                </li>
            </ul>
            <button class="btn btn-outline-light">Login</button>
        </div>
    </nav>
    <!-- Content -->
    <div class="container maincontent">
        <h1>Software</h1>
        <form method="post" action="submit_software/">
            {% csrf_token %}
            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Title</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <input name="title" type="text">
                </div>
            </div>

            <br>

            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Description</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <textarea name="description" style="resize: none" rows="4" cols="50"></textarea>
                </div>
            </div>

            <br>

            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Date Created</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <input name="date_created" type="text">
                </div>
            </div>

            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
