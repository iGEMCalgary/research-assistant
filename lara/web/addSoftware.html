<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lara - Lab Research Assistant</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="software.css">
    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">Lara</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Protocols</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Software</a>
                </li>
            </ul>
            <button class="btn btn-outline-light">Login</button>
        </div>
    </nav>
    <!-- Content -->
    <div class="container maincontent">
        <h1>Software</h1>
        <form>
            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Title</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <input type="text">
                </div>
            </div>

            <br>

            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Description</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <textarea style="resize: none" rows="4" cols="50"></textarea>
                </div>
            </div>

            <br>

            <div class="row">
                <div style="background-color: white" class="col-6">
                    <p style="text-align: right">Date Created</p>
                </div>
                <div style="background-color: white; text-align: left" class="col-6">
                    <input type="text">
                </div>
            </div>

            <br>

            <button type="submit">Submit</button>
            <button type="submit">Cancel</button>
        </form>
    </div>
</body>

</html>
