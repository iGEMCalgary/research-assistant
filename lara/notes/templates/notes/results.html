{% extends 'notes/layout.html' %}

{% block content %}
<h1 id="pagetitle">NOTES</h1>
<h2 id="pageinfo">Results ({{number}})</h2>
<div class="custom-container">
    <div class="row">
        {% for nb in notebooks %}
        <div class="col-md-4">
            <a style="text-decoration: none" href="/notes/details/{{nb.id}}">
                <div class="col-12 square">
                    <p class="preview"><span class="preview-title">{{nb.title}}</span><br><br>(Description)</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <br>
</div>
{% endblock %}
