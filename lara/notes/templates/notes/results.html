{% extends 'notes/layout.html' %}

{% block content %}
<h1 id="pagetitle">NOTES</h1>
<h2 id="pageinfo">Results ({{number}})</h2>
<div class="custom-container">
    <a style="display: block" href="/notes/add_notes" class="btn btn-outline-light">Add Notes</a>
    <br>
    {% for nb in notebooks %}
    
        {% if forloop.first %}
        <div class="row">
        {% endif %}

        <div class="col-md-4">
            <a style="text-decoration: none" href="/notes/details/{{nb.id}}">
                <div class="col-12 square">
                    <p class="preview"><span class="preview-title">{{nb.title}}</span><br><br>(Description)</p>
                </div>
            </a>
        </div>
        
        {% if forloop.counter|divisibleby:3 %}
        </div><br><div class="row">
        {% endif %}

        {% if forloop.last %}
        </div>
        {% endif %}

    {% endfor %}
    <br>
</div>
{% endblock %}
